<div style="position: fixed; top: 10px; left: 20px; width: 150px;">
    <h1>Train Model</h1>
</div>

<div class="valign-wrapper" style="position: fixed; right: 30px; top: 30px; width: 200px; height: 100px;">
    <h3 style="margin: 0;">Training Status: &nbsp;&nbsp;</h3> <div class="{{scolor}}" style="height: 20px; width: 20px; border-radius: 50%;"></div>
</div>
<div class="container valign-wrapper" style="height: 100vh; text-align: center;">
    <div style="margin: auto;">
        <div class="row" style="width: 100%; height: 210px;"  >
            <div class="col s6" style="padding: 20px; height: 100%;">
                <h4>Test Train Ratio</h4>
                <mat-form-field appearance="standard" style="width:100%;">
                    <mat-label>Value</mat-label>
                    <input matInput type="text" [(ngModel)]="ratioValue">
                </mat-form-field>
                <mat-slider
                    thumbLabel
                    min="0"
                    max="100"
                    [displayWith]="formatLabel"
                    [(ngModel)]="ratioValue" style="width:100%;">
                </mat-slider>
            </div>
            <div class="col s6 valign-wrapper" style="height: 100%;">
                <mat-form-field appearance="standard">
                    <mat-label>PassKey</mat-label>
                    <input matInput type="text" [(ngModel)]="passKey">
                </mat-form-field>
            </div>
        </div>
        <button class="btn-large green" (click)="trainModel()" [disabled]="modelRun">Train Model</button>
    </div>
    
</div>
