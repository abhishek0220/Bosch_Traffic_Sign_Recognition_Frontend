<div style="position: fixed; top: 10px; left: 20px; width: 150px;">
    <h1>Misclassified</h1>
</div>
<div class="container valign-wrapper" style="position: relative; height: 100vh;">
    <div *ngIf="imgLinks.length == 0" class="valign-wrapper" style="position: absolute; width: 100%; height: 100%; top: 0;">
        <mat-spinner style="margin: auto;"></mat-spinner>
    </div>
    <div class="row" style="width: 100%;">
        <div class="col s6 row" *ngFor="let img of imgLinks">
            <div class="col s8" style="margin: 0; padding: 0;">
                <img src="{{img['imgLink']}}" width="100%" (click)="getImg(img['predicted_label'], img['ImageLoc'])">
            </div>

            <div class="col s4" style="margin: 0;">
                <h4>Predicted Class : <b>{{img['predicted_label']}}</b></h4>
                <h4>Correct Class : <b>{{img['correct_label']}}</b></h4>
                <h4 class="{{img['b_color']}}-text">Brightness : <b>{{img['brightness']}}</b></h4>
                <h4 class="{{img['c_color']}}-text">Contrast : <b>{{img['contrast']}}</b></h4>
                <h4 class="{{img['s_color']}}-text">Sharpness : <b>{{img['sharpness']}}</b></h4>
            </div>
        </div>
    </div>
    <div style="text-align: center; position: absolute; bottom: 0; width: 100%;">
        <mat-form-field appearance="fill" style="width: 30%;">
          <mat-label>Select class</mat-label>
          <mat-select [(value)]="selected">
            <mat-option  *ngFor="let item of classes; let i = index" value="{{i+1}}">{{i+1}}. {{item}}</mat-option>
          </mat-select>
        </mat-form-field>
        <a class="btn" style="margin-left: 30px;" (click)="getImgs()" >Get Images</a>
    </div>
</div>
<div *ngIf="show" class="valign-wrapper" style="position: fixed; z-index: 10; top:0; width: 100%; height: 100%;" >
    
    <div style="margin: auto;">
        <div><a (click)="close()">Close</a></div>
      <img src="{{imgA}}" height="400px" width="400px"  alt="" srcset="">
      <img src="{{imgB}}" height="400px" width="400px"  alt="" srcset="">
    </div>
</div>
