<div style="position: fixed; top: 10px; left: 20px; width: 150px;">
    <h1>Misclassified</h1>
</div>
<div class="container valign-wrapper" style="position: relative; height: 100vh;">
    <div *ngIf="imgLinks.length == 0" class="valign-wrapper" style="position: absolute; width: 100%; height: 100%; top: 0;">
        <mat-spinner style="margin: auto;"></mat-spinner>
    </div>
    <div class="row" style="width: 100%;">
        <div class="col s6 row" *ngFor="let img of imgLinks">
            <div class="col s8" style="margin: 0; padding: 0;">
                <img src="{{img['imgLink']}}" width="100%">
            </div>
            <div class="col s4" style="margin: 0;">
                <b><h4>Predicted Class : {{img['predicted_label']}}</h4></b>
                <b><h4>Correct Class : {{img['correct_label']}}</h4></b>
            </div>
        </div>
    </div>
    <div style="text-align: center; position: absolute; bottom: 0; width: 100%;">
        <mat-form-field appearance="fill" style="width: 30%;">
          <mat-label>Select class</mat-label>
          <mat-select [(value)]="selected">
            <mat-option  *ngFor="let item of classes; let i = index" value="{{i+1}}">{{i+1}}. {{item}}</mat-option>
          </mat-select>
        </mat-form-field>
        <a class="btn" style="margin-left: 30px;" (click)="getImgs()" >Send Image</a>
    </div>
</div>
